<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Money Calculation App</title>

    <script>
      const LsValue = localStorage.getItem("theme");
      let isNameAvailable = localStorage.getItem("userName");
      if (!isNameAvailable) {
        window.location.href = "index.html";
      }
      if (LsValue === "Dark") {
        localStorage.setItem("theme", "Dark");
      } else {
        localStorage.setItem("theme", "Light");
      }
    </script>
  </head>

  <body class="min-h-screen p-5">
    <!-- Header -->
    <div class="max-w-4xl mx-auto mb-8 flex items-center justify-between">
      <h1 class="lg:text-3xl text-xm font-bold">
        Money Calculation Application
      </h1>

      <!-- Dark Mode Toggle -->
      <button
        id="themeToggle"
        class="w-70 p-2 bg-gray-800 dark:bg-gray-200 text-white dark:text-black rounded-lg shadow hover:opacity-80 transition"
      ></button>
    </div>

    <!-- Main Card -->
    <div class="max-w-4xl mx-auto p-6 rounded-2xl shadow-xl">
      <h1
        class="flex gap-1 items-center justify-center font-bold text-blue-900 text-3xl animate-bounce"
      >
        <span id="welcome"></span>
        <img
          src="https://img.daisyui.com/images/profile/demo/yellingcat@192.webp"
          class="w-10 h-10 rounded-full object-cover"
        />
      </h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Bkash -->
        <div>
          <div class="py-4">
            <button
              id="bdToMvBtn"
              class="btoogle btn bg-green-400 border p-1 rounded-lg"
            >
              টাকা থেক রুফি
            </button>
            <button id="mvToBdBtn" class="btoogle btn border p-1 rounded-lg">
              রুফি থেকে টাকা
            </button>
          </div>
          <div
            id="bkash1"
            class="animate__animated animate__fadeInDown bg-pink-50 dark:bg-pink-900 border border-pink-200 dark:border-pink-700 p-6 rounded-xl shadow"
          >
            <h2
              class="text-xl font-semibold text-pink-700 dark:text-pink-200 mb-4"
            >
              বিকাশ হিসেব
            </h2>

            <label
              id="labelText"
              class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
              >বাংলাদেশে টাকা পাঠানোর পরিমান
            </label>
            <input
              id="bkashAmount"
              type="number"
              placeholder="Type here..."
              class="w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white"
            />

            <label
              class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
              >বিকাশ কত করে আজকে
            </label>
            <input
              id="bkashRate"
              placeholder="Type here..."
              type="number"
              class="w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white"
            />

            <button
              onclick="calculateBkash()"
              id="bkashBtn"
              class="w-full bg-pink-600 hover:bg-pink-700 text-white py-3 rounded-lg font-semibold transition"
            >
              হিসেব করুন
            </button>

            <div
              id="bkashError"
              class="hidden text-red-600 mt-2 font-medium"
            ></div>

            <div
              id="bkashResult"
              class="mt-4 hidden p-4 bg-white dark:bg-gray-700 border border-pink-300 dark:border-pink-600 rounded-lg text-center font-semibold text-pink-700 dark:text-pink-200 shadow"
            ></div>
          </div>
        </div>

        <!-- Bank -->
        <div>
          <div class="py-4">
            <button
              id="bdToMvBtnBank"
              class="btoogle btn bg-green-400 border p-1 rounded-lg"
            >
              টাকা থেক রুফি
            </button>
            <button
              id="mvToBdBtnBank"
              class="btoogle btn border p-1 rounded-lg"
            >
              রুফি থেকে টাকা
            </button>
          </div>
          <div
            class="animate__animated animate__fadeInDown animate__delay-2s bg-blue-50 dark:bg-blue-900 border border-blue-200 dark:border-blue-700 p-6 rounded-xl shadow"
          >
            <h2
              class="text-xl font-semibold text-blue-700 dark:text-blue-200 mb-4"
            >
              ব্যাংক হিসেব
            </h2>

            <label
              id="labelTextBank"
              class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
              >বাংলাদেশে টাকা পাঠানোর পরিমান</label
            >
            <input
              id="bankAmount"
              placeholder="Type here..."
              type="number"
              class="w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white"
            />

            <label
              class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
              >ব্যাংক কত করে আজকে
            </label>
            <input
              id="bankRate"
              type="number"
              placeholder="Type here..."
              class="w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white"
            />

            <button
              onclick="calculateBank()"
              id="bankBtn"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition"
            >
              হিসেব করুন
            </button>

            <div
              id="bankError"
              class="hidden text-red-600 mt-2 font-medium"
            ></div>

            <div
              id="bankResult"
              class="mt-4 hidden p-4 bg-white dark:bg-gray-700 border border-blue-300 dark:border-blue-600 rounded-lg text-center font-semibold text-blue-700 dark:text-blue-200 shadow"
            ></div>
          </div>
        </div>
      </div>

      <!-- History Section -->
      <h2 id="history" class="mt-10 text-2xl font-bold">History</h2>
      <ul id="historyList" class="mt-4 space-y-3"></ul>
    </div>

    <script src="calculate.js"></script>
  </body>
</html>
