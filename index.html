<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Calculation App</title>

  </head>

  <body class="min-h-screen p-5">
    <!-- Header -->
    <div class="max-w-4xl mx-auto mb-8 flex items-center justify-between">
      <h1 class="lg:text-3xl text-xm font-bold">
        Money Calculation Application
      </h1>

      <!-- Dark Mode Toggle -->
      <button
        id="themeToggle"
        class="w-70 p-2 bg-gray-800 dark:bg-gray-200 text-white dark:text-black rounded-lg shadow hover:opacity-80 transition"
      ></button>
    </div>

    <!-- Main Card -->
    <div class="max-w-4xl mx-auto p-6 rounded-2xl shadow-xl">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Bkash -->
        <div
          class="bg-pink-50 dark:bg-pink-900 border border-pink-200 dark:border-pink-700 p-6 rounded-xl shadow"
        >
          <h2
            class="text-xl font-semibold text-pink-700 dark:text-pink-200 mb-4"
          >
            Bkash Calculation
          </h2>

          <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
            >Send Money to BD</label
          >
          <input
            id="bkashAmount"
            type="number"
            placeholder="Type here..."
            class="w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white"
          />

          <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
            >Bkash Rate</label
          >
          <input
            id="bkashRate"
            placeholder="Type here..."
            type="number"
            class="w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white"
          />

          <button
            onclick="calculateBkash()"
            id="bkashBtn"
            class="w-full bg-pink-600 hover:bg-pink-700 text-white py-3 rounded-lg font-semibold transition"
          >
            Calculate
          </button>

          <div
            id="bkashError"
            class="hidden text-red-600 mt-2 font-medium"
          ></div>

          <div
            id="bkashResult"
            class="mt-4 hidden p-4 bg-white dark:bg-gray-700 border border-pink-300 dark:border-pink-600 rounded-lg text-center font-semibold text-pink-700 dark:text-pink-200 shadow"
          ></div>
        </div>

        <!-- Bank -->
        <div
          class="bg-blue-50 dark:bg-blue-900 border border-blue-200 dark:border-blue-700 p-6 rounded-xl shadow"
        >
          <h2
            class="text-xl font-semibold text-blue-700 dark:text-blue-200 mb-4"
          >
            Bank Calculation
          </h2>

          <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
            >Send Money to Bangladesh</label
          >
          <input
            id="bankAmount"
            placeholder="Type here..."
            type="number"
            class="w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white"
          />

          <label class="block text-gray-700 dark:text-gray-200 font-medium mb-1"
            >Bank Rate</label
          >
          <input
            id="bankRate"
            type="number"
            placeholder="Type here..."
            class="w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700 dark:text-white"
          />

          <button
            onclick="calculateBank()"
            id="bankBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition"
          >
            Calculate
          </button>

          <div
            id="bankError"
            class="hidden text-red-600 mt-2 font-medium"
          ></div>

          <div
            id="bankResult"
            class="mt-4 hidden p-4 bg-white dark:bg-gray-700 border border-blue-300 dark:border-blue-600 rounded-lg text-center font-semibold text-blue-700 dark:text-blue-200 shadow"
          ></div>
        </div>
      </div>

      <!-- History Section -->
      <h2 id="history" class="mt-10 text-2xl font-bold">History</h2>
      <ul id="historyList" class="mt-4 space-y-3"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
