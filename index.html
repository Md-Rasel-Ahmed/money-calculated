<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Calculation</title>
    <script>
      localStorage.setItem("theme", "Light");
      let isNameAvailable = localStorage.getItem("userName");
      if (isNameAvailable) {
        window.location.href = "calculate.html";
      }
    </script>
  </head>

  <body class="min-h-screen flex items-center justify-center bg-gray-900">
    <div
      id="nameFormContainer"
      class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md text-center"
    >
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Enter Your Name</h2>

      <input
        id="nameInput"
        type="text"
        placeholder="Enter your name"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring focus:ring-blue-300"
      />

      <button
        id="submitName"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition"
      >
        Submit
      </button>

      <p id="errorMsg" class="mt-3 text-red-600 font-medium hidden">
        Please enter your name!
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
